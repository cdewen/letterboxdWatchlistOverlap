<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>Friends</title>
    </head>
<body>
    <h1>Friends List</h1>
    <form class="friend-list" action="{{ url_for('premovie') }}" method = 'post'>
        <input class = 'invisble' type="checkbox" name = 'friend' value = {{username}} checked></input>
        {% for i in range(usernames| length) %}
        <div class="row">
                <div class = "inner-row">
                    <img src = {{avatars[i]}} id="avatar">
                    <input type="checkbox" name='friend' value = {{usernames[i]}}>
                    <p>{{displayNames[i]}}</p>
                </div>
        </div>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
