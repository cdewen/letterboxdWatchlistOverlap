<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>Friends</title>
    </head>
<body>
    <h1>Friends List</h1>
    <form class="friend-list" action="{{ url_for('movie') }}" method = 'post'>
        <input class = 'invisble' type="checkbox" name = 'friend' value = {{username}} checked></input>
        <div class="container" style="display:flex;gap:20px;flex-direction:column"></div>
            {% for i in range(myFriends| length) %}
                <img src = {{avatars[i]}} style="border-radius:32px;height:56px;width:56px;vertical-align:middle;">
                <input style= "vertical-align:middle;"type="checkbox" name='friend' value = {{myFriends[i]}}>{{myFriends[i]}}</input>
                <br>
            {% endfor %}
        </div>
        <input type="submit"></input>
    </form>
</body>
</html>
